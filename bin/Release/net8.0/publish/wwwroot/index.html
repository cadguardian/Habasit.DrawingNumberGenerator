<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="icons/habasit-favicon.jpg" />
    <link rel="apple-touch-icon" sizes="512x512" href=icons/habasit-icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icons/habasit-icon-192.png" />
    <link href="Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        function CopyDrawingNumber(drawingNumber) {
            navigator.clipboard.writeText(drawingNumber).then(function () {
                var dialog = document.getElementById("copyDialog");
                dialog.style.display = "block";
                setTimeout(function () {
                    dialog.style.display = "none"; // Hide after 3 seconds
                }, 3000);
            }).catch(function (err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>

    <script>
        window.saveAsFile = function (fileName, content) {
            const blob = new Blob([content], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.click();
        };
    </script>
</body>
</html>
