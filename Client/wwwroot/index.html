<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Drawing Number Generator</title>
    <base href="/" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <!-- Bootstrap-Select CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <link rel="icon" type="image/png" href="icons/habasit-favicon.jpg" />
    <link rel="apple-touch-icon" sizes="512x512" href="icons/habasit-icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icons/habasit-icon-192.png" />
    <link href="Client.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
</head>

<body class="print-mode">
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;">
        <div id="clipboardToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toastBody" class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        function selectAllText(element) {
            setTimeout(function () {
                element.select();
            }, 0);
        }</script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function CopyDrawingNumber(drawingNumber) {
            navigator.clipboard.writeText(drawingNumber).then(function () {
                var dialog = document.getElementById("copyDialog");
                dialog.style.display = "block";
                setTimeout(function () {
                    dialog.style.display = "none"; // Hide after 3 seconds
                }, 3000);
            }).catch(function (err) {
                console.error('Could not copy text: ', err);
            });
        }</script>

    <script>
        window.saveAsFile = function (fileName, content) {
            const blob = new Blob([content], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.click();
        };</script>

    <script>
        function showToast(drawingNumber) {
            document.getElementById("toastBody").innerText = `${drawingNumber} copied successfully!`;
            var toastElement = document.getElementById("clipboardToast");
            var toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>

    <!-- Include FontAwesome for Icons (Add in the <head> section of your HTML) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // Enable Bootstrap Tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
